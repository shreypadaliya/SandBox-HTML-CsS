<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/client.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <div class="clientmain" id="blocks">
        <div class="clientsemimain">
            <div class="container clientsemi">
                <div class="clientleftrightwrap">
                    <div class="clientleft">
                        <div class="clientlefthead">OUR CLIENT</div>
                        <div class="clientleftsubhead">Trusted by over
                            300+ clients</div>
                        <div class="clientleftsubtitle">We bring solutions to make life
                            easier for our customers.</div>
                    </div>
                    <div class="clientright">
                    <div class="grid-wrapper">
                        <div class="grid-cell"><img src="images/Figure → z1.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z2.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z3.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z4.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z5.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z6.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z7.png.png" alt="" class="clientimg"></div>
                        <div class="grid-cell"><img src="images/Figure → z8.png.png" alt="" class="clientimg"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
